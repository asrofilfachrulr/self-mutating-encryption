<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main-container" class="container-fluid">
      <div class="row">
        <div id="main-left" class="col-12 col-md">
          <div class="container">
            <div class="row">
              <p class="title">Decrypted Text</p>
              <textarea class="form-control" id="ta-decrypted" style="height: 80%"></textarea>            
            </div>
            <p class="title mt-2">Key</p>
            <div class="row">
              <textarea class="form-control" id="ta-key" style="height: 80%"></textarea>
            </div>
          </div>
        </div>
        <div id="main-right" class="col-12 col-md">
          <div class="container">
            <p class="title">Encrypted Text</p>
            <div class="row">
              <textarea class="form-control" id="ta-encrypted" style="height: 80%"></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" role="switch" id="challenge-bx">
              <label class="form-check-label" for="challenge-bx">Challenge Mode</label>
            </div>
            <div class="row d-flex mt-2" style="gap: 1em">
              <button type="button" id="encrypt-btn" class="btn btn-primary col-lg-3 col-md p-3 p-md-2">encrypt</button> <button type="button" id="decrypt-btn" class="btn btn-success col-lg-3 col-md p-3 p-md-2">decrypt</button>
            </div>
            <div class="row">
              <button id="reset-btn" type="button" class="mt-3 btn btn-outline-danger col p-3 p-md-2">reset</button>
            </div>
            <div id="list-keys" class="row">
            </div>            
          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
